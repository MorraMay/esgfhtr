<!--Повідомляємо браузеру, як варто обробляти цю сторінку-->
<!DOCTYPE html>
<!--Облонка документа. Вказуємо мову вмісту-->
<html lang="en">
<!--- своєрідний допоміжний тег, який містить усі необхідні дані про HTML документ. Це може бути: заголовок,
опис, сео інформація, підключення шрифтів, стилів, мета інформація. Дані, зазначені всередині цього тегу, 
не відображаються на сторінці сайту.-->
<head>
    <!--Кодування сторінки-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Заголовок сторінки у браузері-->
    <title>Document</title>
    <!--Підключення файлу стилів-->
    <link rel="stylesheet" href="./style.css">
</head>
    <!--<body> - це тег, який містить усі розмітки HTML документа.
    Саме ця розмітка і відображатиметься у браузері. -->
<body>
    <!--Тег (tag) — елемент мови розмітки гіпертексту. Це найменші будівельні блоки з яких складається
    будь-яка веб-сторінка. Кожен тег позначає якусь сутність: заголовок, список, абзац тексту, зображення.
    Для виділення тегів серед тексту документа використовуються кутові дужки в яких вказується 
    ім'я тега і його атрибути.
    Відкриваючий тег вказує де починається елемент, закриваючий - де закінчується. Закриваючий тег утворюється шляхом 
    додавання слеша (/) перед іменем тега. Між видкриваючим і закриваючим тегами знаходиться вміст тега - контент.-->
   
    <!--Приклади тегів-->
    <section>Секція</section>
    <p>Абзац</p>
    <a>Посилання</a>
    <button>Кнопка</button>

    <!-- Це коментар, його вміст не відобразиться на сторінці -->
    <p>Це абзац тексту, він буде на сторінці.</p>
    <!-- Коментар може бути багаторядковим.Це зручно для більш містких описів.-->

    <a href="https://google.com" class="link">...</a>

    <img src="cat.jpg" alt="cute cat" />

    <input type="text" name="user_name" />

    <button type="submit">...</button>

    <p class="text">...</p>

    <!--Розглянемо деякі атрибути тега <a>.  -->
        <a href="http://google.com" target="_blank" title="Пошукова система Google">
          Google.com
        </a>
        <!--
        href - адреса сторінки на яку перейде користувач при натисканні на текст посилання.
        target - вказує те, в якій вкладці відкривається сторінка при кліці по посиланню.
        title - додає підказку до тексту посилання.-->


    <тег1>
        <тег2>
            <тег4>...</тег4>
            <тег5>...</тег5>
        </тег2>
        <тег3>
            <тег6>...</тег6>
        </тег3>
    </тег1>   

</body>
</html>
